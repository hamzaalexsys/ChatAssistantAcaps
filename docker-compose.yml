version: '3.8'

# Atlas-RAG Docker Compose Configuration
# Orchestrates all microservices for the RAG chatbot system

services:
  # ===========================================
  # 1. Vector Database - Qdrant
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: atlas-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
      - ./vector_db/qdrant_config.yaml:/qdrant/config/config.yaml:ro
    environment:
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - atlas-network

  # ===========================================
  # 2. Inference Engine - vLLM
  # ===========================================
  vllm:
    image: vllm/vllm-openai:latest
    container_name: atlas-vllm
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - model_cache:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN:-}
    command: >
      --model Qwen/Qwen2.5-7B-Instruct
      --api-key ${VLLM_API_KEY:-secret}
      --gpu-memory-utilization 0.85
      --max-model-len 8192
      --dtype float16
      --host 0.0.0.0
      --port 8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    networks:
      - atlas-network

  # ===========================================
  # 3. Backend API - FastAPI
  # ===========================================
  api:
    build:
      context: ./backend_api
      dockerfile: Dockerfile
    container_name: atlas-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - VLLM_URL=http://vllm:8000/v1
      - VLLM_API_KEY=${VLLM_API_KEY:-secret}
      - VLLM_MODEL=Qwen/Qwen2.5-7B-Instruct
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=atlas_knowledge
      - EMBEDDING_MODEL=BAAI/bge-m3
      - EMBEDDING_DIMENSION=1024
      - SIMILARITY_THRESHOLD=0.75
      - TOP_K_RESULTS=5
      - ENABLE_GUARDRAILS=true
      - LOG_LEVEL=INFO
      - DEBUG=false
    volumes:
      - ./data_ingestion:/app/data_ingestion:ro
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - atlas-network

  # ===========================================
  # 4. Frontend UI - React
  # ===========================================
  ui:
    build:
      context: ./frontend_ui
      dockerfile: Dockerfile
    container_name: atlas-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - atlas-network

# ===========================================
# Networks
# ===========================================
networks:
  atlas-network:
    driver: bridge
    name: atlas-network

# ===========================================
# Volumes
# ===========================================
volumes:
  qdrant_data:
    name: atlas-qdrant-data
  model_cache:
    name: atlas-model-cache

