  # ===========================================
  # 3. Backend API - FastAPI
  # ===========================================
  api:
    build:
      context: ./backend_api
      dockerfile: Dockerfile
    container_name: atlas-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - VLLM_URL=http://host.docker.internal:11434/v1
      - VLLM_API_KEY=ollama
      - VLLM_MODEL=qwen2.5:7b
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=atlas_knowledge
      - EMBEDDING_MODEL=BAAI/bge-m3
      - EMBEDDING_DIMENSION=1024
      - SIMILARITY_THRESHOLD=0.3
      - TOP_K_RESULTS=5
      - ENABLE_GUARDRAILS=true
      - LOG_LEVEL=INFO
      - DEBUG=false
      # Redis Cache Configuration
      - REDIS_URL=redis://redis:6379
      - CACHE_ENABLED=true
      - CACHE_TTL=3600
      - CACHE_SIMILARITY_THRESHOLD=0.95
    volumes:
      - ./data_ingestion:/app/data_ingestion:ro
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - atlas-network

  # ===========================================
  # 4. Frontend UI - React
  # ===========================================
  ui:
    build:
      context: ./frontend_ui
      dockerfile: Dockerfile
    container_name: atlas-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - atlas-network

  # ===========================================
  # 5. Redis Stack - Semantic Cache Layer
  # ===========================================
  redis:
    image: redis/redis-stack:latest
    container_name: atlas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"   # Redis
      - "8001:8001"   # RedisInsight UI
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - atlas-network

# ===========================================
# Networks
# ===========================================
networks:
  atlas-network:
    driver: bridge
    name: atlas-network

# ===========================================
# Volumes
# ===========================================
volumes:
  qdrant_data:
    name: atlas-qdrant-data
  # model_cache:
  #   name: atlas-model-cache
  redis_data:
    name: atlas-redis-data

