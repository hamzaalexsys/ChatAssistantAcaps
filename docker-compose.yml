version: '3.8'

# Atlas-RAG Docker Compose Configuration
# Orchestrates all microservices for the RAG chatbot system

services:
  # ===========================================
  # 1. Vector Database - Qdrant
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: atlas-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
      - ./vector_db/qdrant_config.yaml:/qdrant/config/config.yaml:ro
    environment:
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - atlas-network

